@(message: String)
<!DOCTYPE html> 
<html ng-app> 
<head> 
    <title>Kroppsstats</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="@routes.Assets.at("javascripts/BodyCtrl.js")" type="text/javascript"></script>
</head> 
<body> 
    <div data-role="page">
        <div data-role="header">
            <h1>Kroppen</h1>
        </div>
        <div data-role="content">
          <form ng-controller="BodyCtrl">
              Vikt: <input type="text" ng-model="stat.vikt" placeholder="Vikt" value={{stat.vikt}}>
              Fettprocent: <input type="text" ng-model="stat.fett2" placeholder="Fettprocent" value={{stat.fett2}}>
              Mage: <input type="text" ng-model="stat.mage" placeholder="Mage" value={{stat.mage}}>
              Bröstkorg: <input type="text" ng-model="stat.brost" placeholder="Bröstkorg" value={{stat.brost}}>
              Nacke: <input type="text" ng-model="stat.nacke" placeholder="Nacke" value={{stat.nacke}}>
              <input type="button" ng-click="addDailyBodyStats()" value="Posta till Google spreadsheet" />
          </form>
        </div>
    </div>
</body>
</html>
